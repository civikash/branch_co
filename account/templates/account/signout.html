{% extends 'account/base_login.html' %}
{% block signout %}
<head>
    <title>Регистрация</title>
</head>
<form method="POST" class="space-y mx-auto py-8 px-8 ck-box w-full text-base max-w-md">
{% csrf_token %}
<h1 class="text-center font-medium text-[1.25rem]">Регистрация</h1>
<div class="w-full">
    <label class="block text-gray mb-1">Логин</label>
    <input required autofocus class="w-full ck-field" type="username" name="username">
</div>
<div class="w-full">
    <label class="block text-gray mb-1">Пароль</label>
    <input required class="w-full ck-field" type="password" name="password1" placeholder="••••••••••••">
</div>
<div class="w-full">
    <label class="block text-gray mb-1">Повторите пароль</label>
    <input required class="w-full ck-field" type="password" name="password2" placeholder="••••••••••••">
</div>
<div class="flex items-center gap-1 text-center flex-row">
    <a class="w-full ck-button ck-button--simple--blue cursor-pointer mt-3 mt-0" href="{% url 'account:login' %}">
        <span>Авторизация</span>
    </a>
    <button type="submit" class="w-full text-center ck-button ck-button--bold--blue cursor-pointer">Зарегистрироваться</button>
</div>
</form>
{% endblock signout %}
